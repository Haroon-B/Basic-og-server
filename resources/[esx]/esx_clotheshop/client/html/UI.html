            }

            window.addEventListener('message', function(event) {

            if(event.data.action == 'fillClothesNumbers'){
                setClothesNumbers(event.data.key, event.data.value)
            }
            if(event.data.action == 'fillColorsNumbers'){
                setColorsNumbers(event.data.key, event.data.value)
            }

			if (event.data.type == "opensklepodziezowy"){
				$('.sklepodziezowy').css('display', 'block')

			} else if (event.data.type == "closeAll"){

			}
		});

	<script type="text/javascript">

$	("#exit13_gui").click(function(){

		$.post('http://welldone_sklepodziezowy/AnulujUbranie', JSON.stringify({}));
	});

	$("#exit14_gui").click(function(){
		$('.sklepodziezowy').css('display', 'none')
		$.post('http://welldone_sklepodziezowy/NUIFocusOff', JSON.stringify({}));
		$.post('http://welldone_sklepodziezowy/ZapiszUbranie', JSON.stringify({}));
	});


	$("#rotateLeft").click(function(){
		$.post('http://welldone_sklepodziezowy/rotateLeft', JSON.stringify({}));
	});
	$("#rotateRight").click(function(){
		$.post('http://welldone_sklepodziezowy/rotateRight', JSON.stringify({}));
	});

	$('.clothes_right, .clothes_left, .clothes_right1, .clothes_left1').mousedown(function(e){
		if(e.which == 1){
		var id = $(this).attr('id');
		$.post('http://welldone_sklepodziezowy/'+id, JSON.stringify({}));
		timeout = setInterval(function () {
				$.post('http://welldone_sklepodziezowy/'+id, JSON.stringify({}));
			}, 250);
		}
	});

	$('.clothes_right, .clothes_left, .clothes_right1, .clothes_left1, .clothes_rotateleft, .clothes_rotateright').mouseup(function () {
		clearInterval(timeout);
		return false;
	});

	$('.clothes_right, .clothes_left, .clothes_right1, .clothes_left1, .clothes_rotateleft, .clothes_rotateright').mouseout(function () {
		clearInterval(timeout);
		return false;
	});

	document.onkeyup = function (data) {
		if (data.which == 27) { // Escape key
  			$('.sklepodziezowy').css('display', 'none')
			$.post('http://welldone_sklepodziezowy/NUIFocusOff', JSON.stringify({}));
			$('.delete').hide()
		}
	};
